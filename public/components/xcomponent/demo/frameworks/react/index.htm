
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

    <script src="../../../dist/xcomponent.js"></script>
    <script src="./login.js"></script>

    <style>
        body {
            text-align: center;
        }

        h3 {
            margin: 50px;
        }

        #container {
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">

        class Main extends React.Component {

            constructor(props) {
                super(props);

                this.state = {
                    userLoggedIn: false,
                    email:        'foo@bar.com'
                };
            }

            onLogin(email) {
                console.log('User logged in with email:', email);

                this.setState({
                    userLoggedIn: true,
                    email:        email
                });
            }

            render() {
                return (
                        <div>
                            <h3>Log in on xyz.com</h3>

                            <MyLoginComponent.react prefilledEmail={ this.state.email } onLogin={ email => this.onLogin(email) } />

                            <div id="result">{this.state.userLoggedIn ? 'User logged in with email: ' + this.state.email : ''}</div>
                        </div>
                );
            }
        }

        ReactDOM.render(<Main />, document.querySelector('#container'));

    </script>

</body>
