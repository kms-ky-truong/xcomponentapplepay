<body>
    <h3>Log in on xyz.com</h3>

    <div id="container"></div>

    <hr>

    <div id="loginContainer"></div>

    <script>
        if (window.location.protocol === 'file:') {
            throw new Error(`Must run remote render demo on a webserver, not on local filesystem`);
        }

        MyLoginButtonComponent.render({

            loginContainer: '#loginContainer'

        }, '#container');
    </script>

</body>
